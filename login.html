<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HasabMedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #2e6dcc;
            --dark-green: #2783ae;
            --light-green: #a9dfbf;
            --bg-green: #f8fdf8;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --white: #ffffff;
            --shadow: rgba(46, 204, 113, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-green);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            padding: 20px;
        }
        
        .login-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px var(--shadow);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-green);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid var(--light-green);
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: var(--text-light);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group-text {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            z-index: 10;
            padding: 0;
        }
        
        .form-control {
            border: 1px solid #e1e8ed;
            border-radius: 8px;
            padding: 12px 15px 12px 45px;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
            outline: none;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check-input {
            width: 18px;
            height: 18px;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }
        
        .form-check-label {
            font-size: 14px;
            color: var(--text-dark);
            cursor: pointer;
        }
        
        .btn-login {
            background-color: var(--primary-green);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-danger {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-light);
        }
        
        .form-footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .form-footer a:hover {
            color: var(--dark-green);
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            z-index: 10;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .login-header h2 {
                font-size: 22px;
            }
            
            .btn-login {
                padding: 10px;
                font-size: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .form-control {
                padding: 10px 15px 10px 40px;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <div class="icon-circle">
                    <i class="fas fa-link"></i>
                </div>
                <img src="" alt="HasabMedia Logo" style="display:none;">
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        
        <div class="alert alert-danger" id="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            
            <button type="submit" class="btn-login" id="login-button">
                <span class="spinner" id="login-spinner"></span>
                <span id="login-text">Sign In</span>
            </button>
        </form>
        
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevent back navigation after logout
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
        
        // Password toggle functionality
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // Show loading state
            const loginButton = document.getElementById('login-button');
            const loginSpinner = document.getElementById('login-spinner');
            const loginText = document.getElementById('login-text');
            
            loginButton.disabled = true;
            loginSpinner.style.display = 'inline-block';
            loginText.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, rememberMe })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Store authentication status
                    localStorage.setItem('auth', 'true');
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('loginTime', Date.now());
                    
                    // Redirect to dashboard
                    window.location.href = 'inoadmin.html';
                } else {
                    const error = await response.json();
                    showError(error.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginSpinner.style.display = 'none';
                loginText.textContent = 'Sign In';
            }
        });
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Session timeout check
        const loginTime = localStorage.getItem('loginTime');
        if (loginTime && Date.now() - loginTime > 3600000) { // 1 hour
            localStorage.removeItem('auth');
            localStorage.removeItem('user');
            localStorage.removeItem('loginTime');
        }
        
        // Auto-focus username field on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });

</body>
</html>
